<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>tinh chi so bmi</h1>
<label>enter your weight</label>
<input id="weight" type="text">
<label>enter your heigh</label>
<input id="heigh" type="text">
<button onclick="KetQua()">Click here</button>
<h3 id="bodyHassIdex"></h3>
<h3 id="result"></h3>
<script>
    function KetQua(){
        let w = document.getElementById('weight').value
        let h = document.getElementById('heigh').value
        let bmi = w / (h * 2)
        document.getElementById('bodyHassIdex').innerHTML = 'chi so BMI cua ban la :' + bmi
        if (bmi<18){
            document.getElementById('result').innerHTML = 'underweight'
        } else if (bmi < 25){
            document.getElementById('result').innerHTML = 'Normal'
        }else if (bmi <30){
            document.getElementById('result').innerHTML = 'Over'
        }else{
            document.getElementById('result').innerHTML = 'Obese'
        }
    }
</script>
</body>

</html>
